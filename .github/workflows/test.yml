name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.18.0'
    
    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install
    
    - name: Build
      run: npm run build
    
    - name: Start server
      run: |
        npm run start:test &
        sleep 5
        curl http://localhost:5001/ping
    
    - name: Run tests
      run: npm test