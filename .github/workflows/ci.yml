name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install || true
    
    - name: Install Playwright
      run: |
        npm install -D @playwright/test
        npx playwright install chromium --with-deps
        npx playwright --version
    
    - name: Build
      run: make build
    
    - name: Start server and run tests
      run: |
        # Запускаем сервер
        npm run start:test &
        SERVER_PID=$!
        
        # Ждем запуска сервера
        sleep 5
        
        # Проверяем сервер
        curl --fail http://localhost:5001/ping || exit 1
        
        # Запускаем тесты
        npx playwright test
        
        # Убиваем сервер
        kill $SERVER_PID
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          test-report/
          *.png
          trace.zip