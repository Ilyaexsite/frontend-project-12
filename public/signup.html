<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hexlet Chat - Регистрация</title>
</head>
<body>
    <header>
        <h1><a href="/" style="color: blue; text-decoration: none;">Hexlet Chat</a></h1>
    </header>
    
    <main>
        <h2>Регистрация</h2>
        <form>
            <div>
                <label>Ваш ник</label>
                <input type="text" name="username">
            </div>
            <div>
                <label>Пароль</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Подтвердите пароль</label>
                <input type="password" name="confirmPassword">
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p><a href="/login">Вход</a></p>
    </main>
</body>
</html>
