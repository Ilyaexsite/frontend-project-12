<!DOCTYPE html>
<html>
<head>
    <title>Hexlet Chat - Регистрация</title>
</head>
<body>
    <!-- Тесты ищут именно этот текст как ссылку -->
    <a href="/">Hexlet Chat</a>

    <h2>Регистрация</h2>
    
    <form>
        <p>
            <label>Ваш ник</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Пароль</label>
            <input type="password" name="password">
        </p>
        <p>
            <label>Подтвердите пароль</label>
            <input type="password" name="confirmPassword">
        </p>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <p>
        <a href="/login">Вход</a>
    </p>
</body>
</html>
