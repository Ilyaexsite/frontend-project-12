<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hexlet Chat - Регистрация</title>
</head>
<body>
    <!-- Тот же хедер для навигации -->
    <header>
        <a href="/">Hexlet Chat</a>
    </header>

    <main>
        <h1>Регистрация</h1>
        
        <form>
            <div>
                <label>Ваш ник</label>
                <input type="text" name="username" required>
            </div>
            
            <div>
                <label>Пароль</label>
                <input type="password" name="password" required>
            </div>
            
            <div>
                <label>Подтвердите пароль</label>
                <input type="password" name="confirmPassword" required>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <p>
            <a href="/login">Вход</a>
        </p>
    </main>
</body>
</html>
