<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hexlet Chat</title>
</head>
<body>
    <!-- Хедер с ссылкой на главную - то, что ищут тесты -->
    <header>
        <a href="/">Hexlet Chat</a>
    </header>

    <main>
        <h1>Вход</h1>
        
        <form>
            <div>
                <label>Ваш ник</label>
                <input type="text" name="username" required>
            </div>
            
            <div>
                <label>Пароль</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">Войти</button>
        </form>
        
        <p>
            <a href="/signup">Регистрация</a>
        </p>
    </main>
</body>
</html>
