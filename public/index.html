<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .navbar { background-color: #0d6efd; padding: 1rem; }
        .navbar a { color: white; text-decoration: none; font-size: 1.25rem; }
        .container { max-width: 400px; margin: 2rem auto; padding: 1rem; }
        h2 { text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.25rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { 
            width: 100%; padding: 0.5rem; 
            background-color: #0d6efd; color: white; 
            border: none; border-radius: 4px; 
            cursor: pointer;
        }
        .link { text-align: center; margin-top: 1rem; }
        .link a { color: #0d6efd; text-decoration: none; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">üí¨ Hexlet Chat</a>
    </div>

    <div class="container" id="content">
        <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –º–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏—è
        const routes = {
            '/': {
                title: '–í—Ö–æ–¥',
                form: `
                    <h2>–í—Ö–æ–¥</h2>
                    <form id="authForm">
                        <div class="form-group">
                            <label for="username">–í–∞—à –Ω–∏–∫</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">–ü–∞—Ä–æ–ª—å</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit">–í–æ–π—Ç–∏</button>
                    </form>
                    <div class="link">
                        <a href="/signup">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
                    </div>
                `,
                handler: () => {
                    document.getElementById('authForm')?.addEventListener('submit', (e) => {
                        e.preventDefault();
                        window.location.href = '/';
                    });
                }
            },
            '/signup': {
                title: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è',
                form: `
                    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="username">–í–∞—à –Ω–∏–∫</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">–ü–∞—Ä–æ–ª—å</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                    </form>
                    <div class="link">
                        <a href="/login">–í—Ö–æ–¥</a>
                    </div>
                `,
                handler: () => {
                    document.getElementById('signupForm')?.addEventListener('submit', (e) => {
                        e.preventDefault();
                        window.location.href = '/';
                    });
                }
            }
        };

        function render() {
            const path = window.location.pathname;
            const route = routes[path] || routes['/'];
            
            document.getElementById('content').innerHTML = route.form;
            route.handler?.();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ —Å—Å—ã–ª–∫–∞–º
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.getAttribute('href').startsWith('/')) {
                e.preventDefault();
                const href = e.target.getAttribute('href');
                history.pushState(null, '', href);
                render();
            }
        });

        window.addEventListener('popstate', render);
        render();
    </script>
</body>
</html>
